on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
          release-type: simple
          package-name: proguard-core-visualizer
          changelog-notes-type: github
          
          
      - uses: ./.github/workflows/conveyor-deploy.yml@main
        name: Deploy if release created
        if: ${{ steps.release.outputs.release_created }}
